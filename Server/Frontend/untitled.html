<!DOCTYPE html>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" href="style.css">

	<script>

	function httpGet()
	{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", "http://api.nytimes.com/svc/search/v2/articlesearch.json?q=apple&page=2&sort=oldest&api-key=961c27bf384825e6d91309f9946c615c:12:74529530", false) // false for synchronous request
    xmlHttp.send( null );
    var prettyString = JSON.stringify(JSON.parse(xmlHttp.responseText), null, 2);
    document.getElementById("results").innerHTML = prettyString;
    return xmlHttp.responseText;
	}

	//http://stackoverflow.com/questions/17245498/get-stock-quotes-from-yahoo-finance-in-json-format-using-a-javascript
	function getData() {
	    var url = 'http://query.yahooapis.com/v1/public/yql';

	    //for linking to button
	    //var symbol = $("#symbol").val();
	    //var data = encodeURIComponent("select * from yahoo.finance.quotes where symbol in ('" + symbol + "')");

	    var data = encodeURIComponent("select * from yahoo.finance.quotes where symbol in ('AAPL')");

	    $.getJSON(url, 'q=' + data + "&format=json&diagnostics=true&env=http://datatables.org/alltables.env")
	        .done(function (data) {
	            $('#yqlresults').text("Price: " + data.query.results.quote.LastTradePriceOnly);
	        })
	        .fail(function (jqxhr, textStatus, error) {
	            var err = textStatus + ", " + error;
	            console.log('Request failed: ' + err);
	        });
	}

	</script>
	
</head>

<body onload= "getData()" >

	<div id="login">

	<h1>Welcome to Stock Portfolio Manager</h1>

	<h2>Login</h2> <br>

	<!-- <h3 id="results"></h3> -->

	<h4 id ="yqlresults"></h4>

	<form action="dashboard.html">
	Username:<br>
	<input type="text" name="user" placeholder="username" required><br>
	Password:<br>
	<input type="password" name="password" placeholder="password" required><br><br>
	<input type="submit" value="Login">
	</form>
	<br>
	<a href="recovery.html">Forgot Password?</a>

	</div>

</body>

</html>
