<!DOCTYPE html>

<html>

<head>
	<title>Your Dashboard</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<h1>Your Dashboard</h1>
	
	<div id="graph">
		<h2>Main Line Graph</h2>
		<div class="btn-group">
		<button type="button" class="btn btn-primary">1d</button>
		<button type="button" class="btn btn-primary">5d</button>
		<button type="button" class="btn btn-primary">1m</button>
		<button type="button" class="btn btn-primary">3m</button>
		<button type="button" class="btn btn-primary">6m</button>
		<button type="button" class="btn btn-primary">All</button>
		</div>
	</div>

	<div id="search">
		<h2>Search Widget</h2>
		<button type="button">Import CSV</button>
		<form action="">
		Stock:<input type="text" placeholder="e.g. AAPL or Apple"><br>
		<input type="submit" value="Search">
		</form>
	</div>

	<div id="portfolio">
		<h2>Portfolio Scroll List Widget</h2>
	</div>

	<div id="info">
		<h2>Detailed Information Widget</h2>
	</div>

	<div id="trader">
		<h2>Stock Trader Widget</h2>
		<form action="">
		Stock name:<input type="text" placeholder="e.g. Apple"><br>
		Stock ticker:<input type="text" placeholder="e.g. AAPL"><br>
		Stock quantity:<input type="text"  placeholder="e.g. 100"><br>
		<input type="submit" value="Buy">
		<input type="submit" value="Sell">
		</form>
	</div>

	<div id="watchlist">
		<h2>Watchlist Scroll Widget</h2>
	</div>

	<div id="value">
		<h2>Time, Account Balance, and Portfolio Value Widget</h2>
		<button type="button">User Manual</button>
	</div>

	<div id="news">
		<h2>News Widget</h2>
	</div>

</body>

</html>
